<html>

<head>
    <!--Change this based on the path where you have bootstrap-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="../js/site.js"></script>
</head>
<body>
    <div class="container-fluid">
    <!-- KEEP THIS SECTION IF YOU WANT A HEADER -->


        <div class="jumbotron">
            <h1 class="display-3">
                <!-- PLEASE MODIFY THE IMAGE IN THIS LOCATION -->
                <img src="../img/logo.png"> Welcome to COMPANY_NAME</h1>
            <p class="lead col-md-offset-3">Tagline here</p>
            <p>GO TO https://bootswatch.com/cosmo/ for more code samples</p>
        </div>
    

    <!-- END OF HEADER SECTION -->

    <!--This is an alert box. Change alert-success to alert-warning or alert-danger as required-->
    <div id="alertBox" class="alert alert-dismissible alert-success" style="display:none">
            <button type="button" class="close" onclick="closeAlert()">&times;(Hide the alert box)</button>
            <span id="alertBoxMessage"></span>
    </div>
    <!--End of alert box SECTION-->
    
    <!--USE THIS BUTTON AS MANY TIMES AS YOU WANT-->
    <button onclick="processButtonClick()" class="btn btn-primary">This will call the processButtonClick function in site.js</button>
    <!--END OF BUTTON SECTION-->

    <!-- KEEP THIS SECTION IF YOU WANT A FORM -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <fieldset>
                    <legend>Legend</legend>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Example select</label>
                        <select class="form-control" id="exampleSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect2">Example multiple select</label>
                        <select multiple="" class="form-control" id="exampleSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Example textarea</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily
                            wraps to a new line.</small>
                    </div>
                    <fieldset class="form-group">
                        <legend>Radio buttons</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Option one is this and that—be sure to include why it's great
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled=""> Option three is disabled
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Checkboxes</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked=""> Option one is this and that—be sure to include why it's great
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" disabled=""> Option two is disabled
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- COPY THIS SECTION IF YOU WANT A FORM -->
</div>
</body>

</html>
